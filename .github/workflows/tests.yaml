name: Chem-lookup tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: [3.6]

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@ffe45a39586f073cc2e9af79c4ba563b657dc6e3
        with:
          r-version: ${{ matrix.r-version }}
      
      - name: Install dependencies
        run: |
          install.packages(c("testthat", "data.table"))
        shell: Rscript {0}
      
        
      - name: Tests
        run: |
          Rscript testthat::test_dir('tests')
        shell: Rscript {0}
